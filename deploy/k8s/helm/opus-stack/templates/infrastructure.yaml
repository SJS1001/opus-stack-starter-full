{{- if .Values.rabbitmq.enabled }}
---
apiVersion: v1
kind: Service
metadata:
  name: opus-rabbitmq
  labels:
    {{- include "opus-stack.labels" . | nindent 4 }}
    app.kubernetes.io/component: rabbitmq
spec:
  type: {{ .Values.rabbitmq.service.type }}
  ports:
  - port: {{ .Values.rabbitmq.service.amqpPort }}
    targetPort: 5672
    name: amqp
  - port: {{ .Values.rabbitmq.service.managementPort }}
    targetPort: 15672
    name: management
  selector:
    {{- include "opus-stack.selectorLabels" . | nindent 4 }}
    app.kubernetes.io/component: rabbitmq
---
apiVersion: apps/v1
kind: StatefulSet
metadata:
  name: opus-rabbitmq
  labels:
    {{- include "opus-stack.labels" . | nindent 4 }}
    app.kubernetes.io/component: rabbitmq
spec:
  serviceName: opus-rabbitmq
  replicas: {{ .Values.rabbitmq.replicaCount }}
  selector:
    matchLabels:
      {{- include "opus-stack.selectorLabels" . | nindent 6 }}
      app.kubernetes.io/component: rabbitmq
  template:
    metadata:
      labels:
        {{- include "opus-stack.selectorLabels" . | nindent 8 }}
        app.kubernetes.io/component: rabbitmq
    spec:
      containers:
      - name: rabbitmq
        image: "{{ .Values.rabbitmq.image.repository }}:{{ .Values.rabbitmq.image.tag }}"
        ports:
        - containerPort: 5672
          name: amqp
        - containerPort: 15672
          name: management
        {{- if .Values.rabbitmq.persistence.enabled }}
        volumeMounts:
        - name: data
          mountPath: /var/lib/rabbitmq
        {{- end }}
  {{- if .Values.rabbitmq.persistence.enabled }}
  volumeClaimTemplates:
  - metadata:
      name: data
    spec:
      accessModes: [ "ReadWriteOnce" ]
      {{- if .Values.rabbitmq.persistence.storageClass }}
      storageClassName: {{ .Values.rabbitmq.persistence.storageClass }}
      {{- end }}
      resources:
        requests:
          storage: {{ .Values.rabbitmq.persistence.size }}
  {{- end }}
{{- end }}

