{{- if .Values.prometheus.enabled }}
---
apiVersion: v1
kind: Service
metadata:
  name: opus-prometheus
  labels:
    {{- include "opus-stack.labels" . | nindent 4 }}
    app.kubernetes.io/component: prometheus
spec:
  type: {{ .Values.prometheus.service.type }}
  ports:
  - port: {{ .Values.prometheus.service.port }}
    targetPort: 9090
    name: http
  selector:
    {{- include "opus-stack.selectorLabels" . | nindent 4 }}
    app.kubernetes.io/component: prometheus
---
apiVersion: apps/v1
kind: StatefulSet
metadata:
  name: opus-prometheus
  labels:
    {{- include "opus-stack.labels" . | nindent 4 }}
    app.kubernetes.io/component: prometheus
spec:
  serviceName: opus-prometheus
  replicas: {{ .Values.prometheus.replicaCount }}
  selector:
    matchLabels:
      {{- include "opus-stack.selectorLabels" . | nindent 6 }}
      app.kubernetes.io/component: prometheus
  template:
    metadata:
      labels:
        {{- include "opus-stack.selectorLabels" . | nindent 8 }}
        app.kubernetes.io/component: prometheus
    spec:
      containers:
      - name: prometheus
        image: "{{ .Values.prometheus.image.repository }}:{{ .Values.prometheus.image.tag }}"
        ports:
        - containerPort: 9090
          name: http
        args:
        - '--config.file=/etc/prometheus/prometheus.yml'
        - '--storage.tsdb.path=/prometheus'
        {{- if .Values.prometheus.persistence.enabled }}
        volumeMounts:
        - name: data
          mountPath: /prometheus
        {{- end }}
  {{- if .Values.prometheus.persistence.enabled }}
  volumeClaimTemplates:
  - metadata:
      name: data
    spec:
      accessModes: [ "ReadWriteOnce" ]
      {{- if .Values.prometheus.persistence.storageClass }}
      storageClassName: {{ .Values.prometheus.persistence.storageClass }}
      {{- end }}
      resources:
        requests:
          storage: {{ .Values.prometheus.persistence.size }}
  {{- end }}
{{- end }}

